<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart with Login</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <div style="display: flex; flex-direction: column;">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <button type="submit" style="margin-top: 10px">Login</button>
        </div>
      </form>
      <div id="login-message"></div>
    </div>

    <div style="display: flex; flex-direction: column; margin-top: 20px">
      <div style="display: flex; gap: 10px">
        <button id="logout-btn" style="display: none">Logout</button>
        <button id="view-cart" style="display: none">View Cart</button>
      </div>

      <div id="product-list" style="display: none; margin-top: 20px">
        <h2>Product List</h2>
        <table style="width: 100%; border-collapse: collapse">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="products"></tbody>
        </table>
      </div>

      <div id="cart" style="display: none; margin-top: 20px">
        <h2>Your Cart</h2>
        <table id="cart-items" style="width: 100%; border-collapse: collapse">
          <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td colspan="3">Total</td>
              <td id="cart-total"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
